<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
<div  style="margin: 10px;">
    <form wicket:id="form">
       	<div>
			<label for="time">Sonar Project:</label> 
        	<select class="input-large" wicket:id="project"id="project"></select>
		</div>
       	<div>
			<label for="metric">Raw Metric Data:</label> 
        	<select class="input-large" wicket:id="metric" id="metric"></select>
		</div>
		<div>
			<label for="time">Period:</label> 
			<select class="input-xlarge" wicket:id="time" id="time"></select>
		</div>
		<div>
            <label for="metric">Individual Metric:</label> 
            <select class="input-xlarge" wicket:id="individualMetric" id="individualMetric"></select>
        </div>
		<a wicket:id="submit" class="btn btn-primary">Save</a>
        <a wicket:id="cancel" class="btn">Cancel</a>
	</form>
</div>
</wicket:panel>
</html>
