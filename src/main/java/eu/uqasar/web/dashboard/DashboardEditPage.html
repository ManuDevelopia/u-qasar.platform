<wicket:extend xmlns:wicket>
	<section>
		<div class="page-header">
			<h2>
				<span wicket:id="header"></span>
			</h2>
		</div>
		<div class="row">
			<div class="span12">
				<form wicket:id="form">
					<fieldset>
						<div class="control-group" wicket:id="nameValidationBorder">
							<input type="text" class="input-xxlarge" id="name"
								wicket:message="placeholder:title.input.placeholder"
								wicket:id="title" />
						</div>
						<div class="control-group" wicket:id="columnValidationBorder">
							<input type="text" class="input-xxlarge" id="columnCount"
								wicket:message="placeholder:column.input.placeholder"
								wicket:id="columnCount" />
						</div>
						
						<div class="control-group">
							<label for="suggestion-check"> <wicket:message key="enable.suggestion.check.label" /></label> 						
							<input type="checkbox" style="zoom:1.6" wicket:id="suggestion-check" />
						</div>
						
						<div class="control-group">
                            <label for="allWidget-check"> <wicket:message key="enable.check.label.allWidget" /></label>                       
                            <input type="checkbox" style="zoom:1.6" wicket:id="allWidget-check" />
                        </div>
						
						<div class="control-group">
							<div class="controls">
								<input type="submit" class="btn btn-primary"
									wicket:message="value:submit.text" wicket:id="submit" /> <input
									type="reset" class="btn" wicket:message="value:cancel.text"
									wicket:id="cancel" />
							</div>
						</div>
						</fieldset>
				</form>
			</div>
		</div>
	</section>
</wicket:extend>
