<wicket:panel xmlns:wicket>
    <div class="row-fluid">
        <div class="span12">
            <label class="btn btn-primary no-cursor" for="title" style="cursor: default;"><wicket:message key="step2.title" /></label>
        </div>
    </div>
    <br/>
    <form wicket:id="form">
        <div class="row-fluid">
            <div class="span12">
                <label for="startDate"><wicket:message
                        key="step2.label.date.start" />:</label>
                <div class="input-append">
                    <input wicket:id="startDate" id="startDate" type="text"
                           class="input-small" /> <span class="add-on"><i
                            class="icon-calendar"></i></span>
                </div>
            </div>
        </div>
        <hr />
        <div class="row-fluid">
            <div class="span12">
                <label for="endDate"><wicket:message key="step2.label.date.end" />:</label>
                <div class="input-append">
                    <input wicket:id="endDate" id="endDate" type="text"
                           class="input-small" /> <span class="add-on"><i
                            class="icon-calendar"></i></span>
                </div>
            </div>
        </div>
        <hr />
    </form>
    
</wicket:panel>
