<wicket:extend xmlns:wicket>
	<section>
		<div class="page-header">
			<h2>
				<wicket:message key="title.header" />
			</h2>
		</div>
		<div class="row fluid" >
			<div class="span3">
				<span class="pull-left">
					<button type="button" class="btn btn-primary"
						wicket:id="newAnalysis">
						<i class="icon-plus"></i>
						<wicket:message key="button.add.new" />
					</button>
				</span>
			</div>
		</div>
		<br>
		<div class="row fluid">
			<div class="span6" wicket:id="analysisContainer">
				<ul wicket:id="analysis">
					<li><a wicket:id="link"><span wicket:id="name"></span></a>
						<a wicket:id="edit"><i class="icon-pencil"></i> </a>
						<a wicket:id="delete"><i class="icon-trash"></i> </a>
						<br>
						<i> <wicket:message key="label.from" />&nbsp; <span
							wicket:id="project"></span>&nbsp; <wicket:message
								key="label.project" /></i>
					</li>
				</ul>
			</div>
		</div>
	</section>
</wicket:extend>
