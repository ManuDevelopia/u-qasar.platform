<wicket:extend xmlns:wicket>
	<section>
		<div class="page-header">
			<h2><span wicket:id="header"></span></h2>
		</div>
		<div class="row">
			<div class="span12">
				<form wicket:id="form">
					<fieldset>
						<div class="control-group" wicket:id="nameValidationBorder">
							<input type="text" class="input-xxlarge" id="name" wicket:message="placeholder:name.input.placeholder" wicket:id="name">
						</div>
						<div class="control-group" wicket:id="descriptionValidationBorder">
							<input type="text" class="input-xxlarge" id="description" wicket:message="placeholder:description.input.placeholder" wicket:id="description">
						</div>
						<div class="control-group" wicket:id="startDateValidationBorder">
							<input type="text" class="input-xxlarge" id="startDate" wicket:message="placeholder:startdate.input.placeholder" wicket:id="startDate">
						</div>
						<div class="control-group" wicket:id="endDateValidationBorder">
							<input type="text" class="input-xxlarge" id="endDate" wicket:message="placeholder:enddate.input.placeholder" wicket:id="endDate">
						</div>
						<div class="control-group">
							<div class="controls">
								<input type="submit" class="btn btn-primary" wicket:message="value:submit.text" wicket:id="submit" />
								<input type="reset" class="btn" wicket:message="value:cancel.text"  wicket:id="cancel" />
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</section>
</wicket:extend>
