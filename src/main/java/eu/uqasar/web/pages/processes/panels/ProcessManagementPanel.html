<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<head>
<title></title>
</head>
<body>
	<wicket:panel>
		<div class="accordion" id="nameFilter">
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse"
						data-parent="#productFilter" href="#collapseOne"><i
						class="icon-filter"></i> <wicket:message key="label.filter.title" />
					</a>
				</div>
				<div id="collapseOne" class="accordion-body collapse">
					<div class="accordion-inner filter">
						<form class="form" id="filterForm" wicket:id="form">
							<div class="row-fluid">
								<div class="span4">
									<label class="control-label" for="name"> <wicket:message
											key="label.filter.name" />:
									</label> <input type="text" id="name" wicket:id="name" />
								</div>
								<div class="span4">
									<label class="control-label" for="versionSelector"> <wicket:message
											key="label.filter.startDateOrder" />:
									</label> <select class="input-block" id="startDateOrder"
										wicket:id="start.date">
									</select>
								</div>
								<div class="span4">
									<label class="control-label" for="dateOrder"> <wicket:message
											key="label.filter.endDateOrder" />:
									</label> <select class="input-block" id="endDateOrder"
										wicket:id="end.date">
									</select>
								</div>
							</div>
							<div class="row-fluid">
								<div class="span12">
									<span class="pull-right">
										<button type="button" class="btn btn-primary"
											wicket:id="apply">
											<i class="icon-refresh"></i>
											<wicket:message key="button.filter.apply" />
										</button>
										<button type="button" class="btn" wicket:id="reset">
											<i class="icon-remove-sign"></i>
											<wicket:message key="button.filter.clear" />
										</button>
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
