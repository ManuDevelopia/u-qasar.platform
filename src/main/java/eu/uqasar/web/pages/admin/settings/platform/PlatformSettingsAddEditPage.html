<wicket:extend xmlns:wicket>
    <section>
        <div class="page-header">
            <h2>
                <span wicket:id="header"></span>
            </h2>
        </div>
        <div class="row">
            <div class="span12">
                <form wicket:id="form">
                    <fieldset>
                        <div class="control-group" wicket:id="keyValidationBorder">
                            <input type="text" class="input-xxlarge" id="settingKey"
                                wicket:message="placeholder:key.input.placeholder" wicket:id="settingKey" />
                        </div>

                       <div class="control-group" wicket:id="valueValidationBorder">
                            <input type="text" class="input-xxlarge" id="settingValue"
                                wicket:message="placeholder:value.input.placeholder" wicket:id="settingValue" />
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <input type="submit" class="btn btn-primary" wicket:message="value:submit.text" wicket:id="submit" /> 
                                <input type="reset" class="btn" wicket:message="value:cancel.text" wicket:id="cancel" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</wicket:extend>
