<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
		<wicket:extend>
			<section class="auth">
				<div class="row-fluid headline">
					<div class="span12">
						<h2><wicket:message key="rdfmanagement.title"></wicket:message></h2>
					</div>
				</div>
				<div class="span12">
			 		<div class="row-fluid">
			 			<p><wicket:message key="rdfmanagement.description"></wicket:message></p>
					</div>
				</div>
				<div class="span12">
			 		<div class="row-fluid">
						<div class="btn-toolbar">
							<div class="btn-group">
								<button type="submit" class="btn btn-success" wicket:id="link.write.model">Update RDF files from the model</button>
								<button type="submit" class="btn btn-default" wicket:id="link.read.model">Read RDF model from files</button>
								<button type="submit" class="btn btn-default" wicket:id="link.output.model">Print out the model to console</button>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid">
					<div class="span12">
						<label class="inline" for="sparqleditor">SparQL Query:</label> 
						<textarea wicket:id="sparqleditor" id="sparqleditor" rows="10" class="input-block-level"></textarea>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<button type="submit" class="btn btn-default" wicket:id="link.execSparql">Execute SparQL Query</button>
					</div>
					<div class="span9">
						<div id="queryResultLabel" wicket:id="queryResultLabel">Result</div>					
					</div>
				</div>
			</section>
		</wicket:extend>
	</body>
</html>
