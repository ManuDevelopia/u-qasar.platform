<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
    <head><title></title></head>
    <body>
        <wicket:extend>
            <table class="table table-striped tablesorter">
                <thead>
                    <tr>
                        <th wicket:id="table.head"></th>
                        <th><wicket:message key="table.head.shortname"></wicket:message></th>
                        <th><wicket:message key="table.head.phone"></wicket:message></th>
                        <th><wicket:message key="table.head.country"></wicket:message></th>
                        <th><wicket:message key="table.head.fax"></wicket:message></th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="entities">
                        <td><a wicket:id="link"><span wicket:id="name"></span></a></td>
                        <td wicket:id="shortname"></td>
                        <td wicket:id="phone"></td>
                        <td wicket:id="country"></td>
                        <td wicket:id="fax"></td>
                    </tr>
                </tbody>
                <tfoot wicket:id="tableFoot">
                    <tr>
                        <td colspan="4" class="navigator right"><div wicket:id="navigatorFoot"></div></td>
                    </tr>
                </tfoot>
            </table>
        </wicket:extend>
    </body>
</html>
