<wicket:extend xmlns:wicket>
	<section>
		<div class="page-header">
			<h2><span wicket:id="header"></span></h2>
		</div>
		<div class="row">
			<div class="span12">
				<form wicket:id="form">
					<fieldset>
						<div class="control-group" wicket:id="nameValidationBorder">
							<input type="text" class="input-xxlarge" id="name" wicket:message="placeholder:name.input.placeholder" wicket:id="name" />
						</div>
						<div class="control-group">
							<label class="control-label" for="metricSource"> 
							<wicket:message key="label.metricsource" />:
							</label> 
							<select class="input-large" wicket:id="metricSource" id="metricSource"></select>
						</div>
						<div class="control-group" wicket:id="urlValidationBorder">
							<input type="text" class="input-xxlarge" id="url" wicket:message="placeholder:url.input.placeholder" wicket:id="url" />
						</div>
						<div class="control-group">
							<label class="control-label" for="adapterUsername"> 
								<wicket:message key="label.username" />:
								</label> 
							<input type="text" class="input-xxlarge" id="adapterUserName" wicket:message="placeholder:username.input.placeholder" wicket:id="adapterUsername" />
						</div>
						<div class="control-group">
							<label class="control-label" for="adapterPassword"> 
								<wicket:message key="label.password" />:
								</label> 
							<input type="password" class="input-xxlarge password" id="adapterPassword" wicket:id="adapterPassword"
								wicket:message="placeholder:password.input.placeholder"	maxlength="256" />
						</div>
                                            
                        <div class="control-group" wicket:id="adapterProjectValidationBorder">
							<input type="text" class="input-xxlarge" id="adapterProject" wicket:message="placeholder:adapterProject.input.placeholder" wicket:id="adapterProject">
						</div>

                        <div class="control-group" wicket:id="adapterTestPlanValidationBorder">
							<input type="text" class="input-xxlarge" id="adapterTestPlan" wicket:message="placeholder:adapterTestPlan.input.placeholder" wicket:id="adapterTestPlan">
						</div>
                                            
						<div class="control-group">
							<label class="control-label" for="project"> 
							<wicket:message key="label.project" />:
							</label> 
							<select class="input-large" wicket:id="project" id="project"></select>
						</div>
						<div class="control-group">
							<div class="controls">
								<input type="submit" class="btn btn-primary" wicket:message="value:submit.text" wicket:id="submit" />
								<input type="reset" class="btn" wicket:message="value:cancel.text"  wicket:id="cancel" />
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</section>
</wicket:extend>
