<wicket:extend xmlns:wicket>
	<section>
		<div class="page-header" style="margin-left: 2%">
			<h2>
				<span wicket:id="header"></span>
			</h2>
		</div>
		<div class="row">
			<div class="span12">
				<form wicket:id="form">
					<fieldset>
						<table class="myTable">
							<tr>
                                <td wicket:id="valueBorder"><input type="text" id="serviceTicketNo"
                                    wicket:message="placeholder:value.input.placeholder" wicket:id=value></td>

                                <td></td>
							</tr>
                            <tr>
                                <td wicket:id="jsonContentBorder"><textarea type="text" id="jsonContentBorder"
                                    wicket:message="placeholder:jsonValue.input.placeholder" wicket:id=jsonContent></textarea></td>

                                <td></td>
                            </tr>
                            <tr>
                                <td class="control-group" wicket:id="someDateValidationBorder"><input type="text"
                                    class="input-xxlarge" id="dueDate" wicket:message="placeholder:some.date.input.placeholder"
                                    wicket:id="timeStamp"></td>
                            </tr>
                            <tr>
								<td><input type="submit" class="btn btn-primary"
									wicket:message="value:submit.text" wicket:id="submit" /> <input
									type="reset" class="btn" wicket:message="value:cancel.text"
									wicket:id="cancel" /></td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</div>
	</section>
</wicket:extend>
