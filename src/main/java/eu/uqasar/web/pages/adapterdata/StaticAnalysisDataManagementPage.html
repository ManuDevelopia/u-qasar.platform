<wicket:extend xmlns:wicket>
	<section>
		<div class="page-header">
			<h2>
				<wicket:message key="list.header" />
			</h2>
		</div>
		<div>
			<form wicket:id="deleteForm">
				<div wicket:id="sonarGroup">
					<div wicket:id="sonarContainer">
						<table class="table table-striped tablesorter" id="sonar-list">
							<thead>
								<tr>
									<td colspan="3" class="navigator right"><div
											wicket:id="navigatorHead"></div></td>
								</tr>
								<tr>
									<th class="checkbox" style="width: 05%"><input type="checkbox" wicket:id="sonarGroupSelector" /></th>
									<th style="width: 15%"><wicket:message key="name.column" /></th>
									<th style="width: 15%"><wicket:message key="key.column" /></th>
									<th style="width: 20%"><wicket:message key="metric.column" /></th>
									<th style="width: 20%"><wicket:message key="value.column" /></th>
									<th style="width: 20%"><wicket:message key="timestamp.column" /></th>
									<th style="width: 5%"><wicket:message key="edit.column" /></th>
				
								</tr>
							</thead>
							<tbody>
								<tr wicket:id="sonarMeasurements">
									<td class="checkbox"><input type="checkbox" wicket:id="sonarCheck" /></td>
									<td><span wicket:id="name"></span></td>
									<td><span wicket:id="key"></span></td>
									<td><span wicket:id="metric"></span></td>
									<td><span wicket:id="value"></span></td>
									<td><span wicket:id="timeStamp"></span></td>
									<td><a class="btn btn-small"
                                            wicket:message="title:edit.link.text" wicket:id="edit"><i
                                                class="icon-edit"></i></a></td>
									</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="2" style="padding-left: 0px;"><a
										class="btn btn-danger" wicket:id="deleteSelected"> <wicket:message
												key="delete.sonar.batch.button" />
									</a></td>
									<td colspan="3" class="navigator right"><div
											wicket:id="navigatorFoot"></div></td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</form>
		</div>
	</section>
	<div wicket:id="deleteConfirmationModal"></div>
</wicket:extend>
