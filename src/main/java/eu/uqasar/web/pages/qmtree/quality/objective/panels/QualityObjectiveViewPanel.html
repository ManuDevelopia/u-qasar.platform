<?xml version="1.0" encoding="UTF-8" ?>
<html>
<head>
</head>
<body>
	<wicket:panel xmlns:wicket>
		<div class="view objective">
			<form>
				<div class="row-fluid">
					<div class="span12">
						<h2 class="name">
							<i class="icon" wicket:id="icon"></i> <span wicket:id="name"></span>
							<span class="actions"> <a wicket:id="link.edit"
								wicket:message="title:button.edit"> <i class="icon-pencil"></i>
									<wicket:message key="button.edit" />
							</a>
							</span>
						</h2>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span12 indicator purpose">
						<label class="inline"><wicket:message
								key="label.objective.domain" /></label> <span wicket:id="domain"></span>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span4 indicator purpose">
						<label class="inline"><wicket:message
								key="label.indicator.purpose" /></label> <span wicket:id="purpose"></span>
					</div>
					<div class="span4" wicket:id="purposeAtt">
						<label class="inline"><span wicket:id="attLabel"></span></label>
						<span wicket:id="attContent"></span>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span12 description">
						<label for="description"><wicket:message
								key="label.description" />:</label>
						<div id="description" wicket:id="description"></div>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span12">
						<label class="inline"><wicket:message key="label.targetAudience" />:</label>
						<span wicket:id="targetAudience"></span>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span3 expected value">
						<label><span wicket:id="limitsLabel"></span></label>
						<label><span wicket:id="lowerLabel"></span><span wicket:id="lowerLimit"></span></label>
						<label><span wicket:id="upperLabel"></span><span wicket:id="upperLimit"></span></label>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span3 expected value">
						<label><wicket:message key="label.objective.targetValue" />: <span wicket:id="targetValue"></span></label>
						<label><wicket:message key="label.objective.weight" />: <span wicket:id="weight"></span></label>
					</div>
				</div>
				<hr />
				<div class="row-fluid">
					<div class="span12" wicket:id="wmcQModelTagData">
						<label class="inline" for="qModelTagData"><wicket:message key="label.qModelTagData" /></label>
						<div id="qModelTagData" class="qModelTagData" wicket:id="qModelTagData" ></div>
					</div>
				</div>
				
			</form>
		</div>
	</wicket:panel>
</body>
</html>
