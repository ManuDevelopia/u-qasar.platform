<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>BootstrapTabbedPanel</title>
    </head>
    <body>
    <wicket:panel>
        <wicket:fragment wicket:id="tabs-container">
            <ul class="nav nav-pills">
                <li wicket:id="tabs"><a href="#" wicket:id="link"><span wicket:id="title">[[tab title]]</span></a></li>
            </ul>
        </wicket:fragment>
        <div wicket:id="panel" class="tab-content"><!-- no panel --></div>
        <script type="text/javascript" wicket:id="script">
            if (usingPhone()) {
                $('body .tabbable .nav-pills').each(function() {
                   $(this).addClass('nav-stacked');
                });
            }
        </script>
    </wicket:panel>
</body>
</html>
