<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/">
	<head><title></title></head>
	<body>
        <wicket:panel>
            <a class="dropdown-toggle" data-toggle="dropdown" wicket:id="btn" href="#">
                <i wicket:id="icon"></i>
                <span wicket:id="user.container" class="user picture"><span wicket:id="label"></span></span>
                <span id="navbar-user-name-label" class="user name" wicket:id="user.name"></span>
                <span class="caret"></span>
            </a>
            <ul wicket:id="dropdown-menu" class="dropdown-menu">
                <li wicket:id="buttons">
                    <a wicket:id="button"></a>
                </li>
            </ul>
        </wicket:panel>
    </body>
</html>
